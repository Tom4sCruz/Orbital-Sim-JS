<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
              }
            }
          </script>
	</head>
	<body>
		<script type="module" src="/js/main.js"></script>
		<div id="all">

			<div id="create">
				<div class="lonely-div"  id="visibility-grid">
					<h1>Preview visible</h1>
					<input type="checkbox" id="visible" checked>
				</div>
				<div class="param">
					<h1>Position</h1>
					<div>	
						<div class="input-row">
							<label for="x">X</label>
							<input type="number" id="x" value="0" step="0.05" placeholder="0">
						</div>
						<div class="input-row">
							<label for="y">Y</label>
							<input type="number" id="y" value="0" step="0.05" placeholder="0">
						</div>
						<div class="input-row">
							<label for="z">Z</label>
							<input type="number" id="z" value="0" step="0.05" placeholder="0">
						</div>
					</div>
				</div>
				<div class="param">
					<h1>Velocity</h1>
					<div>
						<div class="input-row">
							<label for="vx">V<sub>x</sub></label>
							<input type="number" id="vx" value="0" step="0.05" placeholder="0">
						</div>
						<div class="input-row">
							<label for="vy">V<sub>y</sub></label>
							<input type="number" id="vy" value="0" step="0.05" placeholder="0">
						</div>
						<div class="input-row">
							<label for="vz">V<sub>z</sub></label>
							<input type="number" id="vz" value="0" step="0.05" placeholder="0">
						</div>
					</div>
				</div>
				<div class="lonely-div" id="col-grid">
					<h1>Color</h1>
					<input type="color" id="create-color" value="#ff0000">
				</div>
					<input type="button" id="create-button" value="Create">
			</div>

			<div id="selection">
				<div id="satellite-ids"></div>
				<div id="toggles">
					<div class="lonely-div" id="path-grid">
						<h1>Path</h1>
						<input type="checkbox" id="path" checked>
					</div>
					<div class="lonely-div" id="tracer-grid">
						<h1>Tracer</h1>
						<input type="checkbox" id="tracer" checked>
					</div>
					<div class="lonely-div" id="col-grid">
						<h1>Color</h1>
						<input type="color" id="color" value="#ffffff">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
